<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilla con FlexBox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>SIMPSON</h1>
    </header>
    <main class="container">
        <div class="card">
            <img src="img/margie.jpeg" alt="Maggie">
            <div class="info">
                <p class="name">#1 Maggie</p>
            </div>
        </div>
        <div class="card">
            <img src="img/homero.jpeg" alt="Homero">
            <div class="info">
                <p class="name">#2 Homero</p>
            </div>
        </div>
        <div class="card">
            <img src="img/bar.jpeg" alt="Bar">
            <div class="info">
                <p class="name">#3 Bar</p>
            </div>
        </div>
        <div class="card">
            <img src="img/lisa.jpeg" alt="Lisa">
            <div class="info">
                <p class="name">#4 Lisa</p>
            </div>
        </div>
    </main>
</body>
</html>
