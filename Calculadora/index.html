<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Calculadora en Javascript</title>
    <script type="text/javascript">
        function suma() {
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let suma = variable1 + variable2;
            document.getElementById('resultado').textContent = `El resultado de la suma es ${variable1} + ${variable2} es igual a ${suma}`;
        }

        function resta() {
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let resta = variable1 - variable2;
            document.getElementById('resultado').textContent = `El resultado de la resta es ${variable1} - ${variable2} es igual a ${resta}`;
        }

        function multiplicacion() {
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let multiplicacion = variable1 * variable2;
            document.getElementById('resultado').textContent = `El resultado de la multiplicacion es ${variable1} * ${variable2} es igual a ${multiplicacion}`;
        }


        function division() {
            var variable1 = parseFloat(document.getElementById('var1').value);
            var variable2 = parseFloat(document.getElementById('var2').value);
            let division = variable1 / variable2;
            document.getElementById('resultado').textContent = `El resultado de la division es ${variable1} / ${variable2} es igual a ${division}`;
        }
    </script>
</head>

<body>
    <div class="container-fluid bg-primary text-white text-center p-5">
        <h1>Manejo de variables con Javascript</h1>
    </div>
    <div class="container mt-5"></div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2>Calculadora</h2>
            <div>
                <label>Número 1</label>
                <input type="number" id="var1">
            </div>
            <div>
                <label>Número 2</label>
                <input type="number" id="var2">
            </div>
            <div class="p-2">
                <button class="btn btn-info" onclick="suma()">Suma</button>
                <button class="btn btn-primary" onclick="resta()">Resta</button>
                <button class="btn btn-danger" onclick="multiplicacion()">Multiplicación</button>
                <button class="btn btn-warning" onclick="division()">División</button>
            </div>
            <div class="p-5">
                <p id="resultado"></p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
